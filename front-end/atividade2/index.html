<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cartão de Crédito</title>
</head>
<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input 
                type="text"
                id="cc-number"
                placeholder="**** **** **** ****"
                required
                >
                <div class="warning">
                    <img 
                    src="./assets/img/warning.png" 
                    alt="ícone de alerta"
                    >
                    Digite um cartão válido
                </div>
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input
                type="text"
                id="cc-holder"
                placeholder="Nome como está no cartão"
                required
                >
                <div class="warning">
                    <img 
                    src="./assets/img/warning.png" 
                    alt="ícone de alerta"
                    >
                    Nome do titular é obrigatório
                </div>
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input
                    type="text"
                    id="cc-validity"
                    placeholder="mm/aa"
                    required
                    >
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">
                        CVV
                    <img 
                    src="./assets/img/Vector.png"
                    alt="ajuda"
                    title="Esse número está, geralmente, na parte de trás do seu cartão"
                    >
                    </label>
                    <input
                    type="text"
                    id="cc-cvv"
                    placeholder="***"
                    required
                    >                
                </div>
            </div>
            <div class="warning2">
                Verifique se todos os dados estão corretos.
            </div>
        </section>
        <section class="info-security flex">
            <img src="./assets/img/ShieldCheck.png" 
            alt="Secure"
            title="Dados Protegidos"
            >
            Seus dados estão seguros
        </section>
        <button>
            Adicionar Cartão
        </button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
</body>
</html>
